<div id="app-7">
    <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        --> 
        <todo-item
                v-for="each in groceryList"
                v-bind:todo="each"
                v-bind:key="each.id">
        </todo-item>
    </ol>
</div>


<div class="wrapper" id="rrapp" v-cloak>


    <ul class="sidebar-menu">
        <li class="header">导航菜单</li>

        <!-- vue生成的菜单 -->
        <menu-item 
                v-for="each in menuList" 
                v-bind:item="each">
        </menu-item>
    </ul>

</div>
